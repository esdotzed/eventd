{% extends "base.html" %}

{% block title %}Invite Friends{% endblock %}

{% block content %}
    {{event_id}}
    <form name="invite" action="" method="post">
      {% for friend in friendList %}
        <input type="checkbox" name="friendList" value="{{ friend.id }}">{{friend.username}}<br>
      {% endfor %}
      <input type="submit" value="submit">
    </form>
{% endblock %}
